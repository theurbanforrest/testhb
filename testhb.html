<html>
	<head>
		<script src="jquery-3.2.0.min.js">
		</script>
		<script src="handlebars-latest.js"></script>
	</head>
	<body>
	
	<script id="some-template" type="text/x-handlebars-template">
      <div class="border"></div>
      <div class="wrapper">
        <header class="main_header clearfix">
          <div class="logo">
            <a href="index.html"><span>GoSeeIt</span><span>never miss a show</span></a>
          </div>
          <nav class="nav">
            <a href="#" class="current"><span data-letters-1="All" data-letters-r="Events">All Events</span></a>
            <a href="#">Music</a>
            <a href="#">Brews</a>
          </nav>
        </header>
        {{#each events}}
          <ul id="timeline">
            <a href="#" class="featured">
              <li class="listing clearfix">
                <div class="image_wrapper">
                  <img src="{{image}}">
                </div>
                <div class="info">
                  <span class="event_title">{{artist}}</span>
                  <span class="event_info">{{venue}} <span>&bull;</span> {{time}}</span>
                </div>
                  <span class="event_type music">{{type}}</span>
              </li>
            </a>
        {{/each}}
          </ul>
      </div>
      <div class="bottom_border"></div>
  </script>


  <div class="hello">{{> myPartial}}</div>

	</body>

  <script>
    $(document).ready( function() {
      Handlebars.registerPartial('myPartial');

    });
  </script>

  <script>
    $(document).ready( function() {

      var source = $("#some-template").html();
      var template = Handlebars.compile(source);
      var data = {events: [
        {
          "image": "src='images/logo.png' alt='Leon Bridges'",
          "artist": "Leon Bridges",
          "venue": "White Water Tavern",
          "time": "8:00PM",
          "type": "music"
        },
        {
          "image": "src='images/logo.png' alt='Coheed & Cambria'",
          "artist": "Coheed &amp; Cambria",
          "venue": "Revolution Music Room",
          "time": "9:00PM",
          "type": "music"
        }
      ]};
      $("body").html(template(data));
    });
  </script>
</html>
